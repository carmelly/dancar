{% extends "base.html" %}

{% block content %}
    <ul class="users">
        {% for u in users %}
            <li>
                <h2>
                    <a href="{{ url_for('user_view', uid=u.id) }}">{{ u.name }}</a>
                </h2>
                <div class="updated_location">last updated: {{ u.updated_location }}</div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
