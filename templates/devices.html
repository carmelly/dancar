{% extends "layout.html" %}
{% block body %}
    <ul class="devices">
        {% for dev in devices %}
            <li>
                <h2>
                    <a href="{{ url_for('view_device', did=dev.id) }}">{{ dev.name }}</a>
                </h2>
                {{ dev.location }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
